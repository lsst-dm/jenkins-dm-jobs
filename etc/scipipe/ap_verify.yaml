---
#
# *_timelimit is in minutes
#
# The template dict/map/hash MUST NOT be used directly -- it exists ONLY to
# provide yaml anchors internal to this file.
#
template:
  datasets:
    hits2015: &dataset_hits2015
      display_name: hits2015
      name: ap_verify_ci_hits2015
      github_repo: lsst/ap_verify_ci_hits2015
      gen3_pipeline: ${AP_VERIFY_DIR}/pipelines/ApVerifyWithFakes.yaml
      git_ref: master
      clone_timelimit: 15
    cosmos_pdr2: &dataset_cosmos_pdr2
      display_name: cosmos_pdr2
      name: ap_verify_ci_cosmos_pdr2
      github_repo: lsst/ap_verify_ci_cosmos_pdr2
      gen3_pipeline: ${AP_VERIFY_DIR}/pipelines/ApVerifyWithFakes.yaml
      git_ref: master
      clone_timelimit: 15
  codes:
    ap_verify: &code_ap
      name: ap_verify
      github_repo: lsst/ap_verify
      git_ref: master
      clone_timelimit: 5
ap_verify:
  defaults:
    squash_push: true
    retries: 3
    run_timelimit: 60
  configs:
    - dataset:
        <<: *dataset_hits2015
      gen: 2
      code:
        <<: *code_ap
    - dataset:
        <<: *dataset_cosmos_pdr2
      gen: 2
      code:
        <<: *code_ap
    - dataset:
        <<: *dataset_hits2015
      gen: 3
      code:
        <<: *code_ap
    - dataset:
        <<: *dataset_cosmos_pdr2
      gen: 3
      code:
        <<: *code_ap
